name: Docker Build (Base + RunPod)

on:
  push:
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # We set this initially, but we will overwrite it with lowercase in the first step
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    timeout-minutes: 120

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # --- FIX START ---
      # Docker requires repository names to be lowercase. 
      # This bash command converts "User/Repo" to "user/repo".
      - name: Lowercase Registry Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
      # --- FIX END ---

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ==========================================================
      # 1. BUILD BASE (The Golden Image)
      # ==========================================================
      - name: Extract metadata (BASE)
        id: meta-base
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=base-latest
            type=ref,event=tag,suffix=-base

      - name: Build and push (BASE)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-base.outputs.tags }}
          build-args: |
            BASE_IMAGE=nvidia/cuda:12.8.0-devel-ubuntu22.04
            PYTORCH_INDEX_URL=https://download.pytorch.org/whl/cu128
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ==========================================================
      # 2. BUILD RUNPOD ADAPTER
      # ==========================================================
      - name: Extract metadata (RUNPOD)
        id: meta-runpod
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=runpod-latest
            type=ref,event=tag,suffix=-runpod

      - name: Build and push (RUNPOD)
        uses: docker/build-push-action@v5
        with:
          context: ./runpod
          file: ./runpod/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-runpod.outputs.tags }}
          # This will now use the lowercase name correctly
          build-args: |
            BASE_IMAGE_NAME=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base-latest

      # ==========================================================
      # 3. RELEASE NOTES
      # ==========================================================
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          name: Release ${{ github.ref_name }}
          body: |
            **RunPod Image:** `ghcr.io/${{ env.IMAGE_NAME }}:runpod-latest`
            **Base Image:** `ghcr.io/${{ env.IMAGE_NAME }}:base-latest`